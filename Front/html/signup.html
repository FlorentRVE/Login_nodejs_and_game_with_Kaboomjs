<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body>
    <img src="../images/accueil.png" alt="" srcset="" class="w-80 my-0 mx-auto">
    <h1 class="text-center bg-red-500 py-4 text-3xl my-3 border-solid border-y-4 border-blue-600">Sign up</h1>

    <form action="" class="flex flex-col items-center justify-center w- bg-lime-400 h-72 p-4 my-4 mx-auto rounded-xl w-11/12 max-w-sm">

        <div class="flex mb-4 bg-slate-500 p-2 justify-evenly items-center">
            <label for="id" class="mr-1 max-sm:text-xs max-sm:w-14 w-20">Name</label>
            <input type="text" name="id" name="id" class="w-auto">
        </div>

        <div class="flex mb-4 bg-slate-500 p-2 justify-evenly items-center">
            <label for="mdp" class="mr-1 max-sm:text-xs max-sm:w-14 w-20">Password</label>
            <input type="text" name="mdp" name="mdp" class="max-sm:w-50">
        </div>

        <button type="submit" class="bg-slate-500 p-2 m-1 w-24 text-center rounded-lg">Go !</button>
        <a href="index.html" class="bg-slate-500 p-2 m-1 w-24 text-center rounded-lg">Retour</a>
    </form>
    
</body>
</html>
